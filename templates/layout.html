<!DOCTYPE html>

<html lang="en">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <header>
            <h1>My Website</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>

        <footer>
            <p>&copy; 2023 My Website</p>
        </footer>
